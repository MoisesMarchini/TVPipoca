<header>
  <div id="featured_movies" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" class="carousel_indicator" *ngFor="let item of moviesTrending; let i = index"
        [ngClass]="headerCarousel == i? 'active':''" (click)="carouselSet(i)"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let item of moviesTrending; let i = index" [ngClass]="[headerCarousel == i? 'active':'',
      carouselGetNext() == i? 'slide-next':'',
      carouselGetPrevious() == i? 'slide-prev':'']" (click)="movieClick(item)" routerLink="/Movie">
        <div class="carousel-item-img-wrapper">
          <img src="{{imgBannerUrl+item.backdrop_path}}" alt="{{item.title}}">
        </div>
        <div class="carousel-item-text">
          <h1 class="display-1">{{item.title}}</h1>
          <!-- <p>{{item.overview}}</p> -->
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" (click)="carouselPrevious()">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" (click)="carouselNext()">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</header>

<section class="new_releases">
  <div class="section_header container">
    <h4 class="section_title">Lan√ßamentos</h4>
    <div class="section_nav">
      <small class="section_nav_item cursor-pointer active" (click)="setFilterDate(filtersNewReleases, 'alltime')"
        routerLink="/MovieList">
        Ver mais
      </small>
    </div>
  </div>
  <div class="section_content">
    <button class="control control_left inactive" id="new_releases_control_left" (click)="scrollWrapper('new_releases', -1)"><i class="uil uil-angle-left-b"></i></button>
    <button class="control control_right" id="new_releases_control_right" (click)="scrollWrapper('new_releases', 1)"><i class="uil uil-angle-right-b"></i></button>
    <div class="wrapper" id="new_releases_wrapper">
      <ul class="card_movies">
        <li class="card_movie" *ngFor="let item of moviesNewReleases" (click)="movieClick(item)" routerLink="/Movie">
          <div class="card_movie_img_area">
            <img src="{{imgPosterUrl+item.poster_path}}" alt="...">
          </div>
          <div class="card_movie_title">
            <h6>{{item.title}}</h6>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
